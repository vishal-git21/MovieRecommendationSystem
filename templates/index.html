<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('static/movies.json')
                .then(response => response.json())
                .then(data => {
                    const movieSelect = document.getElementById('movie');
                    data.forEach(movie => {
                        const option = document.createElement('option');
                        option.value = movie;
                        option.textContent = movie;
                        movieSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading movie data:', error));
        
            // Modal handling
            const modal = document.getElementById("recommendationsModal");
            const span = document.getElementsByClassName("close")[0];
    
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    
        function addMovie() {
            const movie = document.getElementById('movie').value;
            const rating = parseFloat(document.getElementById('rating').value);
            const movieList = document.getElementById('movie-list');
            const listItems = movieList.querySelectorAll('li');
    
            // Validation
            if (isNaN(rating) || rating < 0 || rating > 5) {
                alert('Please enter a rating between 0 and 5.');
                return;
            }
    
            let updated = false;
    
            listItems.forEach(item => {
                if (item.textContent.startsWith(movie)) {
                    item.textContent = `${movie} - ${rating}`;
                    updated = true;
                }
            });
    
            if (!updated) {
                const listItem = document.createElement('li');
                listItem.textContent = `${movie} - ${rating}`;
                movieList.appendChild(listItem);
            }
    
            document.getElementById('movie-form').reset();  // Reset form fields
        }
    
        function getRecommendations() {
            const movieList = document.getElementById('movie-list');
            const listItems = movieList.querySelectorAll('li');
            const ratings = Array.from(listItems).map(item => {
                const [title, rating] = item.textContent.split(' - ');
                return { title: title.trim(), rating: parseFloat(rating.trim()) };
            });

            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ratings })
            })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#recommendationsTable tbody');
                tableBody.innerHTML = '';

                data.user_recommendations.forEach(rec => {
                    const row = document.createElement('tr');
                    const titleCell = document.createElement('td');
                    titleCell.textContent = rec.title;
                    const ratingCell = document.createElement('td');
                    ratingCell.textContent = rec.estimated_rating.toFixed(2);
                    row.appendChild(titleCell);
                    row.appendChild(ratingCell);
                    tableBody.appendChild(row);
                });

                $(document).ready(function() {
                    $('#recommendationsTable').DataTable();
                });

                const modal = document.getElementById("recommendationsModal");
                modal.style.display = "block";
            })
            .catch(error => console.error('Error fetching recommendations:', error));
        }
    </script>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <div class="container">
        <div class="form-container">
            <form id="movie-form">
                <label for="movie"><b>Select movie:</b></label>
                <select name="movie" id="movie"></select>
                <label for="rating"><b>Rate the movie (0-5)</b></label>
                <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" required>
                <button type="button" onclick="addMovie()">Submit Rating</button>
            </form>
        </div>
        <div class="rated-movies">
            <h2>Rated Movies</h2>
            <ul id="movie-list"></ul>
            <button type="button" onclick="getRecommendations()">Get Recommendations</button>
        </div>
    </div>

    <div id="recommendationsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table id="recommendationsTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Estimated Rating</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
